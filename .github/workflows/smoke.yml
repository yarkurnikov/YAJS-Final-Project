name: Smoke Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Smoke Tests
      run: npx playwright test --grep "@smoke" --timeout=60000
      env:
        # Override URLs if needed (defaults in constants/urls.constants.ts)
        BASE_URL: ${{ vars.BASE_URL }}
        BASE_API_URL: ${{ vars.BASE_API_URL }}
        
        # Override auth email if needed (default in constants/auth.constants.ts)
        AUTH_CUSTOMER_EMAIL: ${{ vars.AUTH_CUSTOMER_EMAIL }}
        # Required secrets
        AUTH_CUSTOMER_PASSWORD: ${{ secrets.AUTH_CUSTOMER_PASSWORD }}
        
        # Required credit card secrets
        CREDIT_CARD_NUMBER: ${{ secrets.CREDIT_CARD_NUMBER }}
        CREDIT_CARD_CVV: ${{ secrets.CREDIT_CARD_CVV }}
        # Override holder name if needed (default in constants/payments.constants.ts)
        CREDIT_CARD_HOLDER_NAME: ${{ vars.CREDIT_CARD_HOLDER_NAME }}
        
        # CI specific settings
        CI: true
        NODE_ENV: test
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: ${{ failure() }}
      with:
        name: playwright-test-results
        path: test-results/
        retention-days: 30