name: Smoke Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run Smoke Tests
      run: npx playwright test --grep "@smoke"
      env:
        # Base URLs
        BASE_URL: ${{ vars.BASE_URL || 'https://practicesoftwaretesting.com' }}
        BASE_API_URL: ${{ vars.BASE_API_URL || 'https://api.practicesoftwaretesting.com' }}
        
        # Authentication credentials (using secrets for sensitive data)
        AUTH_CUSTOMER_EMAIL: ${{ vars.AUTH_CUSTOMER_EMAIL || 'customer@practicesoftwaretesting.com' }}
        AUTH_CUSTOMER_PASSWORD: ${{ secrets.AUTH_CUSTOMER_PASSWORD }}
        
        # Credit card test data (using secrets for sensitive data)
        CREDIT_CARD_NUMBER: ${{ secrets.CREDIT_CARD_NUMBER }}
        CREDIT_CARD_CVV: ${{ secrets.CREDIT_CARD_CVV }}
        CREDIT_CARD_HOLDER_NAME: ${{ vars.CREDIT_CARD_HOLDER_NAME || 'Test User' }}
        
        # CI specific settings
        CI: true
        NODE_ENV: test
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: ${{ failure() }}
      with:
        name: playwright-test-results
        path: test-results/
        retention-days: 30